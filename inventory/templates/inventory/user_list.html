{% extends 'base.html' %}

{% block content %}
<h2>User List</h2>
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.get_role_display }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
